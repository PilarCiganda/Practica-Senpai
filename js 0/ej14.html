<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Ingrese un número positivo, de uno, dos o tres dígitos:"))
    
    if (numero >= 0 && numero < 10) {
        console.log("Número de un dígito.")
    } else if (numero >= 10 && numero < 100) {
        console.log("Número de dos dígitos.")
    } else if(numero > 99 && numero < 1000) {
        console.log("Número de tres dígitos.")
    }
    </script>
</body>
</html>
