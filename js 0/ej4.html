<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ejex = parseInt(prompt("Ingrese el valor de X"));
        let ejey = parseInt(prompt("Ingrese el valor de Y"));
    
        if (ejex > 0 && ejey > 0) {
            console.log("Cuadrante 1")
        } else if (ejex > 0 && ejey < 0) {
            console.log("Cuadrante 2")
        } else if (ejex < 0 && ejey < 0) {
            console.log("Cuadrante 3")
        } else if (ejex < 0 && ejey > 0) {
            console.log("Cuadrante 4")
        }
    </script>  
</body>
</html>
