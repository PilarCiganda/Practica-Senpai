<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precio = parseInt(prompt("Precio del producto"));
        let plata = parseInt(prompt("¿Con cuánto paga?"))
        let vuelto = plata - precio;
    
        if(vuelto > 550) {
            console.log("No hay vuelto suficiente")
        } else if(vuelto < 300) {
            console.log("Tu vuelto equivale a " + vuelto/10 + " monedas de diez")
        } else if (vuelto > 300) {
            console.log("Tu vuelto equivale a 30 monedas de diez y "+ (vuelto-300)/5 + " monedas de cinco")
        }
    </script> 
</body>
</html>
