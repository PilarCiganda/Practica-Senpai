    <script>
        let nombre = "Pilar Ciganda";
        let preguntas = 100;
        let correctas = 99;
    
        let nivel = correctas*100/preguntas
    
        if(nivel >= 90) {
            console.log("Nivel Superior")
        } else if (nivel >= 75 && nivel < 90) {
            console.log("Nivel medio")
        } else if(nivel >= 50 && nivel < 75) {

        }
    </script>
