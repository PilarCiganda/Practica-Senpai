<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        let notaA = parseInt(prompt("Ingrese nota uno:"))
        let notaB = parseInt(prompt("Ingrese nota dos:"))
        let notaC = parseInt(prompt("Ingrese nota tres:"))
    
        let promedioNotas = (notaA + notaB + notaC)/3
    
        if(promedioNotas >= 4) {
            console.log ("Regular") 
        } else {
            console.log ("Reprobado")
        }   
    </script>
</body>
