<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberA = parseInt(prompt("Ingrese un número:"));
        let numberB = parseInt(prompt("Ingrese un número:"));
    
        if (numberA > numberB) {
            console.log("La suma de ambos valores es: " + (numberA + numberB) + ". El resto de ambos valores es: " + (numberA - numberB))
        } else if (numberA < numberB) {
            console.log("El producto de ambos valores es: " + numberA*numberB + ". La división de ambos valores equivale a: " + numberB/numberA)
        }
    </script>
</body>
</html>
